<!DOCTYPE html>
<html lang="en">
<head>

    <title>GFX Max</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #7289da;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }
        .btn:hover {
            background-color: #5865f2;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.8);
            transform: scale(1.05);
        }
